<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2baa632b11.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" alt="Fisheye Home page" class="logo" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="left-section">
        <h1></h1>
        <div class="city_tagline">
          <div class="city"></div>
          <div class="tagline"></div>
        </div>
      </div>
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      <!---<img src="./assets/photographers/account.png" alt=""> --->

    </div>

    <div id='trier'>
      <label id='label_tri' for="tri">Trier par </label>
      <select name="tri" id="tri">
        <option value="popularity">Popularité </option>
        <option value="date">Date </option>
        <option value="title">Titre</option>
      </select>
    </div>

    <div id="post_section"></div>

    <div id="container_band_price_like">
      <div id="band_price_like">
        <div id="band_like"></div>
        <div id="band_price"></div>
      </div>
    </div>
  </main>

  <section id="lightbox">
    <i class="fa-sharp fa-solid fa-angle-left"></i>
    <i class="fa-sharp fa-solid fa-angle-right"></i>
    <i id='closeBtn' class="fa-sharp fa-solid fa-xmark"></i>
    <div id="title">aaaaaaaaaa</div>
  </section>

  <section id="contact_modal">
    <div class="modal">
      <header>
        <h2 role="button">Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>

          <label for="last">Prénom</label>
          <input type="text" id="first" name="first" /><br>
          <div id="errorFirst"></div>

          <label for="last">Nom</label>
          <input type="text" id="last" name="last" /><br>
          <div id="errorLast"></div>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" /><br>
          <div id="errorEmail"></div>

          <label for="msg">Votre message</label>
          <textarea id="msg" name="msg"> </textarea><br>
          <div id="errorMsg"></div>
        </div>
        <button role="button" class="contact_button">Envoyer</button>
      </form>
    </div>
  </section>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/lightBox.js"></script>
  <script src="scripts/factories/photographer.js"></script>
</body>

</html>
